modLoader = "javafml"
loaderVersion = "[${neoforgeloaderversion},)"
#issueTrackerURL = ""
license = "Insert License Here"

[[mixins]]
config = "ftbteambases-common.mixins.json"

[[mods]]
modId = "ftbteambases"
version = "${version}"
displayName = "FTB Team Bases"
authors = "FTB Team"
description = '''
An extension to FTB Teams to provide multi-dimension support for FTB modpacks
'''
#logoFile = ""

[[dependencies.ftbteambases]]
modId = "neoforge"
type = "required"
versionRange = "${neoforgeversionrange}"
ordering = "NONE"
side = "BOTH"

[[dependencies.ftbteambases]]
modId = "minecraft"
type = "required"
versionRange = "[${mcversion},)"
ordering = "NONE"
side = "BOTH"

[[dependencies.ftbteambases]]
modId = "architectury"
type = "required"
versionRange = "[${archversion},)"
ordering = "AFTER"
side = "BOTH"

[[dependencies.ftbteambases]]
modId = "ftbteams"
type = "required"
versionRange = "[${ftbteamsversion},)"
ordering = "AFTER"
side = "BOTH"

[[dependencies.ftbteambases]]
modId = "ftblibrary"
type = "required"
versionRange = "[${ftblibraryversion},)"
ordering = "AFTER"
side = "BOTH"